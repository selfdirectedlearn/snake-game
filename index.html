<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <style>
    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #controls {
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #touchControls {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    #touchControls .row {
      margin: 5px;
    }
    button.ctrl {
      width: 60px;
      height: 60px;
      font-size: 30px;
      margin: 5px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
    }
    button.ctrl:active {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button id="startBtn">開始遊戲</button>
    <button id="resetBtn" style="display:none;">重新開始遊戲</button>
  </div>
  <div id="touchControls">
    <div class="row">
      <button class="ctrl" onclick="setDirection('UP')">⬆</button>
    </div>
    <div class="row">
      <button class="ctrl" onclick="setDirection('LEFT')">⬅</button>
      <button class="ctrl" onclick="setDirection('DOWN')">⬇</button>
      <button class="ctrl" onclick="setDirection('RIGHT')">➡</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{ x: 160, y: 200 }];
      direction = "RIGHT";
      food = spawnFood();
      score = 0;
      if (game) clearInterval(game);
      game = setInterval(draw, 150);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box,
      };
    }

    document.addEventListener("keydown", changeDirection);
    document.getElementById("resetBtn").addEventListener("click", () => {
      initGame();
    });
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "inline-block";
      document.getElementById("touchControls").style.display = "block";
      initGame();
    });

    function changeDirection(event) {
      const key = event.key.toLowerCase();
      if (key === "a" && direction !== "RIGHT") direction = "LEFT";
      if (key === "w" && direction !== "DOWN") direction = "UP";
      if (key === "d" && direction !== "LEFT") direction = "RIGHT";
      if (key === "s" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(newDir) {
      if (newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (newDir === "UP" && direction !== "DOWN") direction = "UP";
      if (newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (newDir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvasSize ||
        head.y < 0 || head.y >= canvasSize ||
        collision(head, snake)
      ) {
        clearInterval(game);
        alert("遊戲結束！得分: " + score);
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
