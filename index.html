<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      font-family: sans-serif;
    }
    canvas {
      background-color: #000;
      border: 2px solid #fff;
      margin-top: 20px;
    }
    #controls {
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #touchControls {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    #touchControls .row {
      margin: 10px;
    }
    button.ctrl {
      width: 100px;
      height: 100px;
      font-size: 48px;
      margin: 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 12px;
    }
    button.ctrl:active {
      background-color: #0b7dda;
    }
    #instructions {
      max-width: 300px;
      margin-top: 20px;
    }
    #instructions h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #instructions p {
      font-size: 16px;
      line-height: 1.5;
    }
    #scoreBoard {
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div id="scoreBoard">得分：0</div>
    <div id="controls">
      <button id="startBtn">開始遊戲</button>
      <button id="pauseBtn" style="display:none;">暫停</button>
      <button id="resetBtn" style="display:none;">重新開始遊戲</button>
    </div>
    <div id="touchControls">
      <div class="row">
        <button class="ctrl" onclick="setDirection('UP')">⬆</button>
      </div>
      <div class="row">
        <button class="ctrl" onclick="setDirection('LEFT')">⬅</button>
        <button class="ctrl" onclick="setDirection('DOWN')">⬇</button>
        <button class="ctrl" onclick="setDirection('RIGHT')">➡</button>
      </div>
    </div>
  </div>

  <div id="instructions">
    <h2>遊戲玩法與操作說明</h2>
    <p>
      使用鍵盤上的 <strong>W、A、S、D</strong> 鍵來控制貪吃蛇的移動方向。<br><br>
      - W：向上移動<br>
      - A：向左移動<br>
      - S：向下移動<br>
      - D：向右移動<br><br>
      每吃到一個紅色方塊，貪吃蛇會變長並增加一分。<br>
      若撞到邊界或自己，遊戲結束。<br><br>
      手機使用者可點擊螢幕上的大按鍵操作。<br>
      遊戲按鍵已根據螢幕比例加大，便於操作。
    </p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 800;
    let snake, direction, nextDirection, food, score;
    let lastTime = 0;
    const moveDelay = 150;
    let isGameOver = false;
    let isPaused = false;

    function initGame() {
      snake = [{ x: 160, y: 200 }];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      food = spawnFood();
      score = 0;
      lastTime = 0;
      isGameOver = false;
      isPaused = false;
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box,
      };
    }

    function updateScore() {
      document.getElementById("scoreBoard").textContent = "得分：" + score;
    }

    document.addEventListener("keydown", changeDirection);
    document.getElementById("resetBtn").addEventListener("click", () => {
      initGame();
    });
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "inline-block";
      document.getElementById("resetBtn").style.display = "inline-block";
      document.getElementById("touchControls").style.display = "block";
      initGame();
    });
    document.getElementById("pauseBtn").addEventListener("click", () => {
      isPaused = !isPaused;
      document.getElementById("pauseBtn").textContent = isPaused ? "繼續" : "暫停";
      if (!isPaused) requestAnimationFrame(gameLoop);
    });

    function changeDirection(event) {
      const key = event.key.toLowerCase();
      if (key === "a" && direction !== "RIGHT") nextDirection = "LEFT";
      if (key === "w" && direction !== "DOWN") nextDirection = "UP";
      if (key === "d" && direction !== "LEFT") nextDirection = "RIGHT";
      if (key === "s" && direction !== "UP") nextDirection = "DOWN";
    }

    function setDirection(newDir) {
      if (newDir === "LEFT" && direction !== "RIGHT") nextDirection = "LEFT";
      if (newDir === "UP" && direction !== "DOWN") nextDirection = "UP";
      if (newDir === "RIGHT" && direction !== "LEFT") nextDirection = "RIGHT";
      if (newDir === "DOWN" && direction !== "UP") nextDirection = "DOWN";
    }

    function gameLoop(timestamp) {
      if (!isGameOver && !isPaused && (!lastTime || timestamp - lastTime > moveDelay)) {
        draw();
        lastTime = timestamp;
      }
      if (!isGameOver && !isPaused) {
        requestAnimationFrame(gameLoop);
      }
    }

    function draw() {
      direction = nextDirection;
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        const gradient = ctx.createLinearGradient(0, 0, box, box);
        if (i === 0) {
          gradient.addColorStop(0, "#00ff99");
          gradient.addColorStop(1, "#00cc66");
        } else {
          gradient.addColorStop(0, "#66ffcc");
          gradient.addColorStop(1, "#33cc99");
        }
        ctx.fillStyle = gradient;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#003300";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvasSize ||
        head.y < 0 || head.y >= canvasSize ||
        collision(head, snake)
      ) {
        isGameOver = true;
        alert("遊戲結束！得分: " + score);
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = spawnFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
